<html>


<head>

        </table>

    <div class="ML">

    <div class="MR">

            </tbody>

    <div class="RT">

    </div>
    <div class="RB">
        <div class="buttonC">
            <button class="button" id="MN" onclick="MN(portno, plantId)">measure now</button>

        </div>
        <div class="buttonC">
